<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
		<form method=POST th:action="@{/admin/delete}" th:object="${emptyUser}">
		<ul>
			<li th:each="user : ${users}">
				<input type="radio" th:field="*{id}" th:value="${user.id}"/>
				<label th:for="${user}" 
				th:text="${user.firstName  + ' ' + user.lastName + ' ' + user.phoneNumber}"/>
			</li>
		</ul>
		<input type="submit" value="Delete">
		</form>
</div>
<div>
		<form method=POST  th:object="${emptyUser}" th:action="@{/admin/update}">
		<select th:field="*{id}">
			<option th:each="user : ${users}" 
			th:value="${user.id}" th:text="${user.firstName  + ' ' + user.lastName}"/>
		</select>
		<input type="submit" value="Update">
		</form>
</div>
<div>
	<form method=POST th:object="${emptyUser}">
		<h3>Add user</h3>
		<label for="firstName"> First name: </label>
		<input type="text" th:field="*{firstName}"/>
		</br>
		<label for="lastName"> Last name: </label>
		<input type="text" th:field="*{lastName}"/>
		</br>
		<label for="phoneNumber"> Phone number: </label>
		<input type="text" th:field="*{phoneNumber}"/>
		</br>
		<input type="submit" value="Submit">
	</form>
</div>
<br/><br/>
<form method=GET   th:action="@{/logout}">
		<input type="submit" value="Logout">
</form>
</body>
</html>
